<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>道徳所見ジェネレーター</title>
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; background: #f7f7fb;}
      .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
      .card { background: white; border-radius: 16px; box-shadow: 0 1px 10px rgba(0,0,0,.06); }
      .cardPad { padding: 18px; }
      label { display:block; font-size: 13px; font-weight: 700; margin-bottom: 6px; color:#222; }
      input, textarea { width: 100%; box-sizing: border-box; border: 1px solid #d8d8e6; border-radius: 12px; padding: 10px 12px; font-size: 15px; }
      textarea { resize: vertical; min-height: 120px; }
      .row { display:flex; gap: 12px; flex-wrap: wrap; align-items: end; }
      .col { flex: 1 1 240px; }
      .btn { border: 0; border-radius: 12px; padding: 10px 14px; font-weight: 800; cursor: pointer; }
      .btnPrimary { background:#1f6feb; color: white; }
      .btnSecondary { background:#eef2ff; color:#1f2a5a; }
      .muted { color:#667; font-size: 12px; margin-top: 6px; }
      .title { font-size: 22px; font-weight: 900; margin: 0 0 14px; }
      .resultMeta { display:flex; justify-content: space-between; align-items: center; gap: 10px; color:#667; font-size: 12px; margin-bottom: 8px; }
      .list { display:flex; flex-direction: column; gap: 14px; }
      .pill { display:inline-block; background:#f1f5ff; color:#334; border-radius: 999px; padding: 4px 10px; font-size: 12px; }
      .topBar { display:flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 10px; }
      .warn { background:#fff7ed; border: 1px solid #fed7aa; color:#7c2d12; padding: 10px 12px; border-radius: 12px; font-size: 12px; }
      .small { font-size: 12px; }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background:#f2f2f7; border:1px solid #e2e2ef; padding: 2px 6px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
